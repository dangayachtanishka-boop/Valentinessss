    body {

    h1 {

    p {

    .buttons {

    button {

    #yes {

    #message {

    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: 50%;
      left: 50%;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      to {
        transform: translate(
          calc(-50% + (Math.random() * 600 - 300) * 1px),
          calc(-50% + (Math.random() * 600 - 300) * 1px)
        );
        opacity: 0;
      }
    }
  </style>
</head>
